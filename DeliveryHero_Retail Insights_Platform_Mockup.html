<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lulu Hypermarket UAE - Performance & Promotions Dashboard | talabat</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0e14;
      color: #e8edf5;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(227, 24, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 107, 0, 0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    #root {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #E31837, #ff4757);
      border-radius: 4px;
    }

    .dashboard {
      padding: 28px;
      max-width: 1680px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .lulu-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #E31837 0%, #ff4757 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: white;
      box-shadow: 0 8px 24px rgba(227, 24, 55, 0.4);
    }

    .brand-text h1 {
      font-size: 32px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      margin-bottom: 4px;
    }

    .brand-text p {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .date-range {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 10px 16px;
      color: #cbd5e1;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .date-range:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 107, 0, 0.3);
    }

    .export-btn {
      background: linear-gradient(135deg, #E31837, #ff4757);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(227, 24, 55, 0.3);
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(227, 24, 55, 0.4);
    }

    /* Location Selector */
    .location-selector {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
    }

    .selector-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .selector-title {
      font-size: 18px;
      font-weight: 800;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
    }

    .view-type {
      display: flex;
      gap: 8px;
      background: rgba(255, 255, 255, 0.03);
      padding: 4px;
      border-radius: 8px;
    }

    .view-btn {
      background: transparent;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      color: #64748b;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .view-btn.active {
      background: rgba(227, 24, 55, 0.15);
      color: #ff4757;
    }

    .view-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
      color: #94a3b8;
    }

    .locations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .location-chip {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .location-chip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #E31837, #ff4757);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .location-chip.active {
      background: linear-gradient(135deg, rgba(227, 24, 55, 0.15), rgba(255, 71, 87, 0.08));
      border-color: rgba(227, 24, 55, 0.4);
    }

    .location-chip.active::before {
      transform: scaleX(1);
    }

    .location-chip:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(227, 24, 55, 0.2);
      transform: translateY(-2px);
    }

    .location-name {
      font-size: 15px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .location-meta {
      font-size: 12px;
      color: #64748b;
      font-weight: 600;
    }

    .location-stat {
      font-size: 11px;
      color: #ff4757;
      font-weight: 700;
      margin-top: 8px;
    }

    /* KPI Cards */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .kpi-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 20px;
      transition: all 0.3s;
    }

    .kpi-card:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .kpi-label {
      font-size: 11px;
      color: #64748b;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .kpi-icon {
      font-size: 24px;
      opacity: 0.8;
    }

    .kpi-value {
      font-size: 36px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      margin-bottom: 8px;
      line-height: 1;
    }

    .kpi-change {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 700;
    }

    .kpi-change.up { color: #10b981; }
    .kpi-change.down { color: #ef4444; }

    /* Details Section */
    .details-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 28px;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      margin-bottom: 20px;
    }

    /* Promotions Section */
    .promotions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .promotion-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 24px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .promotion-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--promo-color);
    }

    .promotion-card:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .promo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .promo-title {
      font-size: 16px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .promo-type {
      font-size: 11px;
      color: #64748b;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .promo-status {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .promo-status.active {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .promo-status.ended {
      background: rgba(100, 116, 139, 0.15);
      color: #94a3b8;
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    .promo-metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    .promo-metric {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 8px;
      padding: 12px;
    }

    .promo-metric-label {
      font-size: 10px;
      color: #64748b;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .promo-metric-value {
      font-size: 20px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
    }

    .promo-performance {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 8px;
    }

    .performance-label {
      font-size: 12px;
      color: #64748b;
      font-weight: 600;
    }

    .performance-value {
      font-size: 16px;
      font-weight: 800;
      color: #10b981;
      margin-left: auto;
    }

    /* Ad Performance */
    .ad-cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
    }

    .ad-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 20px;
      transition: all 0.3s;
    }

    .ad-card:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
      border-color: rgba(227, 24, 55, 0.2);
      transform: translateY(-3px);
    }

    .ad-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .ad-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(227, 24, 55, 0.2), rgba(255, 71, 87, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .ad-info h4 {
      font-size: 14px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 3px;
    }

    .ad-info p {
      font-size: 11px;
      color: #64748b;
      font-weight: 600;
    }

    .ad-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .ad-stat {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }

    .ad-stat-label {
      font-size: 10px;
      color: #64748b;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .ad-stat-value {
      font-size: 18px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
    }

    /* Category Performance */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .category-card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(227, 24, 55, 0.2);
      transform: translateY(-2px);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .category-name {
      font-size: 15px;
      font-weight: 800;
      color: #ffffff;
    }

    .category-icon {
      font-size: 24px;
    }

    .category-metric {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
    }

    .category-value {
      font-size: 28px;
      font-weight: 900;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
    }

    .category-trend {
      font-size: 13px;
      font-weight: 700;
      color: #10b981;
    }

    .category-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }

    .category-fill {
      height: 100%;
      background: linear-gradient(90deg, #E31837, #ff4757);
      border-radius: 3px;
      transition: width 0.8s ease;
    }

    /* Store Performance Table */
    .stores-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    .stores-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-size: 11px;
      font-weight: 800;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.06);
    }

    .stores-table tbody tr {
      background: rgba(255, 255, 255, 0.02);
      transition: all 0.3s;
      cursor: pointer;
    }

    .stores-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(4px);
    }

    .stores-table tbody td {
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      font-size: 14px;
    }

    .stores-table tbody td:first-child {
      border-left: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 10px 0 0 10px;
      font-weight: 700;
      color: #ffffff;
    }

    .stores-table tbody td:last-child {
      border-right: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 0 10px 10px 0;
    }

    .trend-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }

    .trend-badge.up {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .trend-badge.down {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* Insights */
    .insights-panel {
      background: linear-gradient(135deg, rgba(227, 24, 55, 0.1), rgba(255, 71, 87, 0.05));
      border: 2px solid rgba(227, 24, 55, 0.2);
      border-radius: 14px;
      padding: 20px;
      margin-top: 24px;
    }

    .insights-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .insights-icon {
      font-size: 20px;
    }

    .insights-label {
      font-size: 13px;
      font-weight: 800;
      color: #ff4757;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .insights-content {
      font-size: 14px;
      line-height: 1.7;
      color: #cbd5e1;
    }

    .highlight {
      color: #ff4757;
      font-weight: 700;
    }

    .opportunities {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 14px;
      margin-top: 16px;
    }

    .opportunity {
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-left: 4px solid #10b981;
      border-radius: 10px;
      padding: 14px;
      font-size: 13px;
      color: #cbd5e1;
      font-weight: 600;
      transition: all 0.2s;
    }

    .opportunity:hover {
      background: rgba(16, 185, 129, 0.12);
      border-left-width: 6px;
      transform: translateX(4px);
    }

    /* Animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .kpi-card {
      animation: slideUp 0.5s ease both;
    }

    .kpi-card:nth-child(1) { animation-delay: 0.05s; }
    .kpi-card:nth-child(2) { animation-delay: 0.1s; }
    .kpi-card:nth-child(3) { animation-delay: 0.15s; }
    .kpi-card:nth-child(4) { animation-delay: 0.2s; }
    .kpi-card:nth-child(5) { animation-delay: 0.25s; }
  </style>
</head>
